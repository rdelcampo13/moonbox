<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Moonbox</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom CSS -->
    <link href="css/moonbox.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>

  <body>
    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle">
      <i id="menu-icon" class="fa fa-bars"></i>
    </a>
    <nav id="sidebar-wrapper">
      <div class="sidebar-nav">

        <!-- Sidebar Header -->
        <div class="side-header">
          <h2 class="side-title">Altcoins</h2>
          <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle">
            <i class="fa fa-times"></i>
          </a>
        </div>
        <table class="table top">
          <thead class="thead-default table-header">
            <tr>
              <th>COIN</th>
              <th id="volume">VOL ('000s)</th>
              <th>PRICE</th>
              <th>CHNG</th>
            </tr>
          </thead>
        </table>

        <!-- Coin List -->
        <div class="alts">
          <table class="table" id="table">
            <tbody class="list" id="alt-list">

            </tbody>
          </table>
        </div>

        <!-- Base Buttons -->
        <div class="base-group text-center">
          <h2 class="base-title">Base Coin</h2>
          <a class="base" id="base-BTC">BTC</a>
          <a class="base" id="base-ETH">ETH</a>
          <a class="base" id="base-USD">USD</a>
        </div>
      </div>
    </nav>

    <!-- Canvas -->
    <header class="header" id="top">
      <div class="row" id="canvas">

        <!-- Moonbox Chat -->
        <div class="col-md-4 moonbox">
            <h1 class="title"><i class="fa fa-rocket" aria-hidden="true"></i>Moonbox</h1>
            <p class="text-right" id="members-count"></p>
            <!-- Messager -->
            <div id="messages" class="messages well"></div>
            <form id="message-form" class="input-group" onsubmit="return false;">
              <input id="message-form__input" class="form-control" placeholder="Send a message" type="text"/>
              <span class="input-group-btn">
                <input id="message-form__button" class="btn btn-primary" style="" value="Send" type="submit"/>
              </span>
            </form>
        </div>

        <!-- Trade View Chart -->
        <div class="col-md-8 charts" id="chart">
          <iframe src="chart.html" id="content" >

          </iframe>
        </div>

      </div> <!-- /row -->
    </header>


    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
    <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
    <script src="js/drone.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/moonbox.js"></script>

  </body>

</html>
