<!DOCTYPE html>
<html >
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <link rel="stylesheet" href="webfont/cryptocoins.css">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div id="wrapper" class="toggled">
      <div class="overlay"></div>

      <nav class="navbar navbar-inverse navbar-fixed-top" id="sidebar-wrapper" role="navigation">

                  </a>
              </li>

              </li>
              <li>

              </li>
              <li>
                  <a href="#"><i class="fa fa-fw cc-BTC"></i> Bitcoin Cash</a>
              </li>
              <li>
                  <a href="#"><i class="fa fa-fw cc-XRP"></i> Ripple</a>
              </li>
              <li class="dropdown">

                <ul class="dropdown-menu" role="menu">
                  <li class="dropdown-header">Ethereum</li>
                  <li>

                    </div>
                  </li>
                </ul>
              </li>

          </ul>
      </nav>
      <!-- /#sidebar-wrapper -->

      <div id="page-content-wrapper">

        <!-- ETH Button -->

          <span class="hamb-top"></span>
          <span class="hamb-middle" style="width: 80%; margin-left: 10%; margin-right: 10%;"></span>
          <span class="hamb-bottom"></span>
          <p style="margin-left: 35px;">Altcoins</p>
        </button> -->

          <!-- Container -->
          <div class="container">
              <div class="row">

                      <!-- Moonbox Header -->
                      <h3 class="page-header">Ethereum</h3>

                      <!-- Chart -->
                      <canvas id="myChart" width="800" height="175"></canvas>

                      <div class="row">

                          <h3 class="data"><span id="last-price"></span></h3>
                        </div>
                        <div class="col-md-6">
                          <h3>Volume</h3>

                        </div>
                      </div>



                  </div>
              </div>
          </div>

      <input id="message-form__input" class="form-control" placeholder="To the moooooooon!" type="text"/>
      <span class="input-group-btn">
        <input id="message-form__button" class="btn btn-primary green" style="" value="Send" type="submit"/>
      </span>
    </form>
  </footer>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
